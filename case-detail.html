<!DOCTYPE html>
<!-- saved from url=(0040)http://127.0.0.1:8000/case-detail/?id=14 -->
<html><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title></title>
    <script src="./case-detail_files/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".step p.step_head").click(function() {
                if($(this).css("backgroundImage").indexOf("right")>=0){
                    $(this).css({backgroundImage:"url(/static/themes/down.png)"})
                }
                else{
                    $(this).css({backgroundImage:"url(/static/themes/right.png)"})
                }
                $(this).next("div.step_body").slideToggle(300);

            });
	    });
    </script>
    <style type="text/css">
        input.steptitle {
            border:0px solid #eef4d3;
            background-color:#eef4d3;
            star : expression(
            onmouseover=function(){this.style.borderColor="#060"},
            onmouseout=function(){this.style.borderColor="#c00"})
        }
        .step_head {
            padding: 5px 10px;
            cursor: pointer;
            position: relative;
            margin:0px;
            text-indent:1em;
            font-weight:bold;
            background: #eef4d3 url(/static/themes/right.png) center left no-repeat;
        }
        .step_body {
            display:none;
        }
        .step_body .item {
            background-color:#999999;
        }
        table.steptable {
            font-family: verdana,arial,sans-serif;
            font-size:11px;
            color:#333333;
            border-width: 1px;
            border-color: #999999;
            border-collapse: collapse;
        }
        table.steptable th {
            background-color:#c3dde0;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9;
        }
        table.steptable tr {
            background-color:#d4e3e5;
        }
        table.steptable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9;
        }
        .step {
            background-color : #c3d9ff;
            margin : 0px;
            padding : 5px;
            border : 0px;
        }
    </style>
</head>
<body>
                <table class="steptable">
                <tbody><tr>
                    <td width="400px">Shared Steps:<img id="addStep" src="./case-detail_files/plus.png" style="float: right;" width="15" height="15" title="add a step">
                        <div id="SharedSteps"><div class="step" id="stepTemplate" draggable="true" style="">
                            <p class="step_head" style="background-image: url(&quot;/static/themes/down.png&quot;);"><input class="steptitle"><img id="addItem" src="./case-detail_files/plus.png" style="float: right;" width="15" height="15" title="add an item"></p>
                            <div class="step_body" style="display: block;">
                            <div class="item" id="itemTemplate"><input class="Parameter"></div></div>
                        </div>

                        </div>
                        <div class="step" id="stepTemplate" hidden="" draggable="true">
                            <p class="step_head"><input class="steptitle"><img id="addItem" src="./case-detail_files/plus.png" style="float: right;" width="15" height="15" title="add an item"></p>
                            <div class="step_body">
                            </div>
                        </div>
                        <div class="item" id="itemTemplate" hidden=""><input class="Parameter"></div>
                    </td>
                </tr>
                </tbody></table>
</body></html>
